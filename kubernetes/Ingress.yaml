apiVersion: networking.k8s.io/v1
kind: Ingress 
metadata:
  name: ingress-network 
  namespace: ingress-nginx 
spec:
  type: NodePort
  rules:
    - http: 
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:  
                name: EmailInternalService 
                port: 
                  number: 8000
